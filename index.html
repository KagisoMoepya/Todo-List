<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <script type="module" src="./javascript/Index.js" defer></script>
    <script type="module" src="./javascript/ListsController.js" defer></script>
    <script type="module" src="./javascript/List.js" defer></script>
    <script type="module" src="./javascript/Task.js" defer></script>
    <title>Todo List</title>
</head>
<body>

    <header>Stuff I need to do</header>

    <!-- Lists navigation bar -->
    <nav>

        <div id="nav_items">

            <h4>My lists</h4>

            <!-- Names of Lists -->
            <div id="list_items"></div>

            <!-- Input of new List and Submit button -->
            <div id="add_list_wrapper">
                <div id="add_list_btn_wrapper">
                    <span for="list_name" class="material-icons-round">add</span>
                </div>

                <div id="list_name_wrapper">
                    <input type="text" name="list_name" id="list_name" placeholder="Add a new list Name">
                </div>
            </div>

        </div>
        
    </nav>

    <section>

        <div id="list_content_container">
            <div id="tasks_container">
                <div class="tasks_count_wrapper">
                    <h3>New year important</h3>
                    <p>2 tasks remaining</p>
                </div>

                <div class="tasks_selectors_wrapper">
                    <div data-task-order="" class="task_selector completed">
                        <div data-task-order="" class="task_circle"></div>
                        <div data-task-order="" class="task_text">create new task</div>
                    </div>

                </div>

                <div class="task_input_wrapper">
                    <span for="list_name" class="material-icons-round">add</span>
                    <input type="text" name="task_input" id="task_input" placeholder="enter a new task">
                </div>

            </div>

            <div class="tasks_buttons">
                <div class="task_button clear_tasks_btn">Clear completed tasks</div>
                <div class="task_button delete_list_btn">Delete list</div>
            </div>

        </div>

    </section>

</body>
</html>
